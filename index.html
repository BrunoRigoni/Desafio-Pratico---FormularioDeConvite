<!DOCTYPE html>
<html lang="pt-BR">

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/index.css">

  <title>Formulário | Convite </title>
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">

</head>

<body>
  <div id="app">

    <aside>

      <div class="aside-container">
        <img src="./assets/images/aside/Logo.svg" alt="Icone festivo">

        <header>
          <h2 class="logo">
            Festivite
          </h2>
          <p>
            Crie um convite digital para o seu evento
          </p>
        </header>
      </div>


    </aside>

    <main>

      <h1>Crie seu convite</h1>

      <form method="post" enctype="multipart/form-data">


        <fieldset>
          <legend>
            <img src="./assets/images/icons/calendar.svg" alt="">
            Sobre o evento
          </legend>

          <div class="input-wrapper">
            <label for="event-name">Titulo</label>
            <input type="text" name="event-name" id="event-name" placeholder="Nome do evento">
          </div>

          <div id="grid">

              <div class="input-wrapper">
                <label for="start-datetime-local">Início</label>
              <input type="datetime-local" value="22-03-2025 22S16:33" name="start-datetime-local" id="start-datetime-local">
            </div>

            <div class="input-wrapper">
              <label for="end-datetime-local">Fim</label>
              <input type="datetime-local" value="22-03-2025 22S16:33" name="end-datetime-local" id="end-datetime-local">
            </div>

            <div id="option" class="input-wrapper">

              <button></button>
              <button></button>


            </div>

          </div>



        </fieldset>


      </form>

    </main>

  </div>


</body>

</html>
